<nas-field [field]="field.fieldGroup![current]" />
@if (!props.disabled) {
<div class="d-flex justify-content-end" style="padding: 8px 4px;">
  <button (click)="prev()" color="primary" [disabled]="current < 1" mat-fab matTooltip="Anterior" type="button"
    aria-label="Anterior" style="margin-right: 16px;">
    <fa-icon [icon]="faCaretLeft"></fa-icon>
  </button>
  <button (click)="next()" color="primary" [disabled]="current >= length -1" mat-fab matTooltip="Siguiente"
    type="button" aria-label="Siguiente" style="margin-right: 16px;">
    <fa-icon [icon]="faCaretRight"></fa-icon>
  </button>
  <button (click)="add()" color="primary" [disabled]="length > 0 && !model[length -1]?.dateValue" mat-fab
    matTooltip="Agregar" type="button" aria-label="Agregar">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</div>
}
