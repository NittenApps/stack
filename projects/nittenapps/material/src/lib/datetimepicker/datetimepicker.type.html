<input matInput [id]="id" [name]="field.name || ''" type="text" autocomplete="off" [readonly]="props.readonly"
  [required]="required" [errorStateMatcher]="errorStateMatcher" [formControl]="formControl" [nasFormsAttributes]="field"
  [tabindex]="props.tabindex" [placeholder]="props.placeholder || ''" [matDatetimepicker]="picker"
  [max]="props.datetimepickerOptions?.max" [min]="props.datetimepickerOptions?.min">
<mat-datetimepicker #picker [disabled]="props.datetimepickerOptions?.disabled || false" [touchUi]="true"
  [type]="props.datetimepickerOptions?.type || 'datetime'" [openOnFocus]="(!props.disabled && !props.readonly)"
  [timeInterval]="5" />
<ng-template #datetimepickerToggle>
  <mat-datetimepicker-toggle [disabled]="!!props.disabled || !!props.readonly" [for]="picker" matSuffix />
</ng-template>
