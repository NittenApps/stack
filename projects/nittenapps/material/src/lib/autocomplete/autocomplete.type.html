<input matInput [id]="id" [name]="field.name || ''" autocomplete="off" [readOnly]="props.readonly" [required]="required"
  [errorStateMatcher]="errorStateMatcher" [formControl]="formControl" [nasFormsAttributes]="field"
  [tabIndex]="props.tabindex" [placeholder]="props.placeholder || ''" [matAutocomplete]="auto">
<mat-autocomplete #auto="matAutocomplete" requireSelection [displayWith]="props.displayWith"
  (optionSelected)="optionSelected($event)">
  @for (option of filteredOptions | async; track option) {
  <mat-option [value]="option">
    {{option.code}} - {{option.name}}
  </mat-option>
  }
</mat-autocomplete>
