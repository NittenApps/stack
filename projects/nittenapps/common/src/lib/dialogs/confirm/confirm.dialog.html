<h1 mat-dialog-title>
  <fa-duotone-icon [icon]="faCircleQuestion" primaryColor="white" secondaryColor="blue" secondaryOpacity="0.9" size="lg"
    style="margin-right: 16px;" />{{data.title || 'Confirmaci√≥n'}}
</h1>
<div mat-dialog-content>
  <span class="confirm-message">{{data.message}}</span>
</div>
<div mat-dialog-actions align="end" style="margin-top: 16px;">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" type="button">Aceptar</button>
  <button mat-button color="primary" [mat-dialog-close]="false" type="button">Cancelar</button>
</div>
