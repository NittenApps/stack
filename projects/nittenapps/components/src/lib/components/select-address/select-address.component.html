<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="d-flex flex-column">
  @if (data.editable) {
  <nas-place-autocomplete [address]="address" (onAutocompleteSelected)="placeSelected($event)"
    (onLocationSelected)="locationSelected($event)" />
  }
  <google-map class="flex-grow-1" width="100%" height="100%" [options]="mapOptions" [center]="center" [zoom]="zoom">
    @if (markerPosition) {
    <map-advanced-marker [position]="markerPosition" [options]="markerOptions" (mapDragend)="dragEnd($event)" />
    }
  </google-map>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="place" [disabled]="!place">Aceptar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
